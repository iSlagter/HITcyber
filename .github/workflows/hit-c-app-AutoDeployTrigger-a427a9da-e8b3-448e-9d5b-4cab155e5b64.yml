name: Trigger auto deployment for hit-c-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/hit-c-app-AutoDeployTrigger-a427a9da-e8b3-448e-9d5b-4cab155e5b64.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HITCAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HITCAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HITCAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.HITCAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HITCAPP_REGISTRY_PASSWORD }}
          containerAppName: hit-c-app
          resourceGroup: HIT
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


