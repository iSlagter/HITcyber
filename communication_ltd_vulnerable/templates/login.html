<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .flash-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Login page</h2>
    <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li class="flash-message">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <form method="POST">
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <button type="submit">Login</button>
        <a href="{{ url_for('forgot_password') }}" class='button_link'>Forgot Password?</a>
        <button onclick="window.location.href='{{ url_for('register') }}'">create account</button>
    </form>
</body>
</html>
