{% extends "base.html" %}
{% block title %}Verify Token{% endblock %}
{% block body %}
<div class="container mt-3">
    <div class="container-content">
        <h2>Verify Token</h2>
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form method="POST" action="{{ url_for('verify_token') }}" id="verifyTokenForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
            </div>
            <div class="form-group">
                <label for="token">Token:</label>
                <input type="text" class="form-control" id="token" name="token" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify Token</button>
            <a class="btn btn-link ajax-link" href="{{ url_for('forgot_password') }}">Back</a>
        </form>
    </div>
</div>
{% endblock %}
